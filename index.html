<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedFile Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="toolbar">
            <button id="new-file">Novo Arquivo</button>
            <button id="open-file">Abrir Arquivo</button>
            <button id="save-file">Salvar Arquivo</button>
            <button id="print-pdf">Imprimir/Exportar PDF</button>
        </div>
    </header>
    <main>
        <div id="editor-container" class="panel"></div>
        <div id="preview-container" class="panel"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs/loader.js"></script>
    <script src="js/monaco-config.js"></script>
    <script src="js/medfile-parser.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
